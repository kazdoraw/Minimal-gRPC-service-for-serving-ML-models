version: '3.8'

services:
  ml-service-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-service-blue
    environment:
      - MODEL_VERSION=v1.0.0
      - MODEL_PATH=/app/models/v1.0.0/model.pkl
      - PORT=50051
    ports:
      - "50051:50051"
    volumes:
      - ./models:/app/models:ro
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; channel = grpc.insecure_channel('localhost:50051'); channel.close()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "deployment=blue"
      - "version=v1.0.0"

networks:
  ml-network:
    driver: bridge
