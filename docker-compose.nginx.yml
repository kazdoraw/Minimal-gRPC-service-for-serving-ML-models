version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: ml-nginx-lb
    ports:
      - "50050:50050"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - ml-network
    depends_on:
      - ml-service-blue
      - ml-service-green
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:50050"]
      interval: 10s
      timeout: 5s
      retries: 3

  ml-service-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-service-blue
    environment:
      - MODEL_VERSION=v1.0.0
      - MODEL_PATH=/app/models/v1.0.0/model.pkl
      - PORT=50051
    expose:
      - "50051"
    volumes:
      - ./models:/app/models:ro
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; channel = grpc.insecure_channel('localhost:50051'); channel.close()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  ml-service-green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ml-service-green
    environment:
      - MODEL_VERSION=v1.1.0
      - MODEL_PATH=/app/models/v1.1.0/model.pkl
      - PORT=50051
    expose:
      - "50051"
    volumes:
      - ./models:/app/models:ro
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "python", "-c", "import grpc; channel = grpc.insecure_channel('localhost:50051'); channel.close()"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

networks:
  ml-network:
    driver: bridge
